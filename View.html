<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../DiceGame/assets/reset.css">
    <link rel="stylesheet" href="../DiceGame/assets/style.css">
    <script src="../DiceGame/service.js"></script>
    <script src="../DiceGame/controller.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <img id="mainImg" src="../DiceGame/assets/images/backtrue2.jpg" alt="">
        <div id="winner">
            <h2>PLAYER 1 WINS</h2>
            <div id="newGame">
                <img id="newGameIcon" src="../DiceGame/assets/images/newGameIcon.png" alt="">
                <h3>NEW GAME</h3>
            </div>
            <section id="left">
                <div id="player1">
                    <h1>PLAYER 1</h1>
                    <img id="dot1" src="../DiceGame/assets/images/redDot.png" alt="">
                    <h2>0</h2>
                </div>
                <div id="score1">
                    <h1>CURRENT</h1>
                    <h2></h2>
                </div>
            </section>
            <section id="right">
                <div id="player2">
                        <h1>PLAYER 2</h1>
                        <img id="dot2" src="../DiceGame/assets/images/redDot.png" alt="">
                        <h2>0</h2>
                </div>
                <div id="score2">
                    <h1>CURRENT</h1>
                    <h2></h2>
                </div>
            </section>
            <div id="firstDice">
                <img src="" alt="">
            </div>
            <div id="secondDice">
                    <img src="" alt="">
            </div>
            <div id="rollDice">
                <img id="rollDiceIcon"src="../DiceGame/assets/images/arrowsircel.png" alt="">
                <h3>ROLL DICE</h3>
            </div>
            <div id="hold">
                <img id="holdIcon" src="../DiceGame/assets/images/squareArrow.png" alt=""> 
                <h3>HOLD</h3>
            </div>
            <div id="finalScore">FINAL SCORE</div>
        </div>
    </div>
</body>
</html>
